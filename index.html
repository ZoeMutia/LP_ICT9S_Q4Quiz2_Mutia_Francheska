<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🌸 QUIZ 2 🌸</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffe6f0, #e0f7fa, #f3e5f5);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #7b4b94;
      text-align: center;
      padding-top: 40px;
    }
    .container {
      background: linear-gradient(to right, #ffffffdd, #fce4ec);
      border-radius: 30px;
      padding: 40px 30px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 550px;
      margin: auto;
      border: 3px dashed #f8bbd0;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 25px;
      color: #d26ecf;
      text-shadow: 1px 1px #f8bbd0;
    }
    input {
      border: 2px solid #f8bbd0;
      border-radius: 15px;
      padding: 12px;
      width: 85%;
      margin-bottom: 20px;
      background-color: #fff0f5;
      box-shadow: inset 0 1px 3px #e1bee7;
      font-size: 1rem;
      color: #8e24aa;
    }
    button {
      background: linear-gradient(to right, #ffb6c1, #f48fb1);
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 20px;
      margin-bottom: 25px;
      transition: 0.4s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    button:hover {
      background-color: #f06292;
      transform: scale(1.05);
    }
    h2 {
      font-size: 2rem;
      color: #ba68c8;
      background-color: #f3e5f5;
      border-radius: 20px;
      padding: 15px;
      margin-top: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .emoji {
      font-size: 1.4rem;
      color: #ab47bc;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>🌈 Score Analyzer 💖</h1>
  <label class="emoji">📚 Enter your grades in the following subjects:</label><br><br>

  <input type="number" id="science" placeholder="🔬 Science Grade">
  <br>
  <input type="number" id="math" placeholder="➗ Math Grade">
  <br>
  <input type="number" id="english" placeholder="📖 English Grade">
  <br><br>

  <button type="button" onclick="analyzeScore()">✨ Get Rating ✨</button>
  <h2 id="result">💫 Your Result will show here! 💫</h2>
</div>

<script>
  function analyzeScore() {
    let science = parseFloat(document.getElementById("science").value);
    let math = parseFloat(document.getElementById("math").value);
    let english = parseFloat(document.getElementById("english").value);

    let average = (science + math + english) / 3;
    let rating;

    switch (true) {
      case (average >= 90):
        rating = "🌟 Excellent! Keep sparkling! ✨";
        break;
      case (average >= 80):
        rating = "💖 Great job! You’re doing amazing! 🌈";
        break;
      case (average >= 70):
        rating = "😊 Nice work! Keep improving! 🌸";
        break;
      case (average >= 60):
        rating = "🌼 You’re doing okay! A little more effort! 💪";
        break;
      default:
        rating = "🌧️ Don't give up! Every 🌈 comes after the rain! 💕";
    }

    document.getElementById("result").innerHTML = `Your average is <strong>${average.toFixed(2)}</strong> 💫<br>${rating}`;
  }
</script>

</body>
</html>
